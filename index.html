<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="block">
            <div class="first__block">
                <input type="number" class="calc__input-a">
                <input type="number" class="calc__input-b">
                <select name="select" class="calc__select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <button class="calc__button">Результат</button>
            </div>
            <div class="second__block">
                <p class="calc__output"></p>
            </div>
        </div>
    </div>
    <script src="./js/math.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
